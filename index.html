<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عمار | منصة مواد البناء والخدمات الإنشائية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      scroll-behavior: smooth;
    }

    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.6s ease-out forwards;
    }

    .bg-blue-gradient {
      background: linear-gradient(135deg, #00E5FF 0%, #00BCD4 100%);
    }

    .text-blue-gradient {
      background: linear-gradient(135deg, #00E5FF 0%, #00BCD4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00BCD4', // اللون الرئيسي من الشعار
            secondary: '#455A64',
            accent: '#0288D1',  // أزرق أعمق للتباين
            dark: '#101827',
            light: '#F0FBFF'
          },
          fontFamily: {
            cairo: ['Cairo', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>

  }
}
</script>

</head>
